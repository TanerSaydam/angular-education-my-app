<h1 class="text-center alert alert-success">Alış-Veriş Listem</h1>
<hr>
<div class="container">
  <div class="col-md-4 text-center">
    <div class="form-group">
      <label for="product">Listeye Eklenecek Ürün</label>
      <input type="text" class="form-control" [(ngModel)]="product" id="product">
    </div>
    <div class="form-group mt-1">
      <label for="quantity">Adet</label>
      <input type="number" class="form-control" [(ngModel)]="quantity" id="quantity">
    </div>
    <div class="form-group mt-1">
      <button *ngIf="isUpdateBtn == false" class="btn btn-outline-primary w-100 mt-1" (click)="add()">Ekle</button>
      <button (click)="update()" *ngIf="isUpdateBtn == true" class="btn btn-outline-warning w-100 mt-1">Güncelle</button>
      <button *ngIf="isUpdateBtn == true" (click)="cancel()" class="btn btn-outline-danger w-100 mt-1">Vazgeç</button>
    </div>
    <hr>
    <div class="form-group">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Ürün Adı</th>
            <th>Adet</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of list let i = index">
            <td>{{ i+1 }}</td>
            <td>{{p.product}}</td>
            <td [innerText]="p.quantity"></td>
            <td>
              <div *ngIf="isUpdateBtn == false">
              <button (click)="get(i)" class="btn btn-outline-warning btn-sm">Güncelle</button>
              <button (click)="remove(i)" class="btn btn-outline-danger btn-sm mx-1">Sil</button>
            </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
